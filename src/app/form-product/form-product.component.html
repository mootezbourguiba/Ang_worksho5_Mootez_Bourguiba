<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" novalidate>
  <!-- Champ Name avec validations -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required minlength="5" pattern="[a-zA-Z]*">
    <div *ngIf="productForm.submitted && productForm.controls['name']?.invalid">
      <span *ngIf="productForm.controls['name']?.errors?.['required']">Name is required.</span>
      <span *ngIf="productForm.controls['name']?.errors?.['minlength']">Name must be at least 5 characters long.</span>
      <span *ngIf="productForm.controls['name']?.errors?.['pattern']">Name can only contain letters.</span>
    </div>
  </div>

  <!-- Champ Category ID avec validation -->
  <div>
    <label for="categoryId">Category ID:</label>
    <input type="number" id="categoryId" name="categoryId" ngModel required>
    <div *ngIf="productForm.submitted && productForm.controls['categoryId']?.invalid">
      <span *ngIf="productForm.controls['categoryId']?.errors?.['required']">Category ID is required.</span>
    </div>
  </div>

  <!-- Champ Price avec validation -->
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" ngModel required pattern="^\d+(\.\d+)?$">
    <div *ngIf="productForm.submitted && productForm.controls['price']?.invalid">
      <span *ngIf="productForm.controls['price']?.errors?.['required']">Price is required.</span>
      <span *ngIf="productForm.controls['price']?.errors?.['pattern']">Price must be a number.</span>
    </div>
  </div>
<br>
  <!-- Champ Promotion avec validation -->
  <div>
    <label for="promotion">Promotion:</label>
    <input type="number" id="promotion" name="promotion" ngModel pattern="^(0|[1-9][0-9]?)$">
    <div *ngIf="productForm.submitted && productForm.controls['promotion']?.invalid">
      <span *ngIf="productForm.controls['promotion']?.errors?.['pattern']">Promotion must be a number less than or equal to 100.</span>
    </div>
  </div>

  <button type="submit" [disabled]="productForm.invalid">Save</button>
</form>
