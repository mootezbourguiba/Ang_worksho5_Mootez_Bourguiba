<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let category of categories" style="margin-bottom: 20px;">
      <app-card
        [id]="category.id"
        [image]="category.image"
        [title]="category.title"
        [description]="category.description"
        [available]="category.available"
        btnText="Voir Plus"
        (addShortList)="onAddShortList($event)">
      </app-card>
    </div>
  </div>
</div>
